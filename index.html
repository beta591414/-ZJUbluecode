    <script type="text/javascript"> 
        var nowTime ;
        function play(){
        var time = new Date();
        nowTime = ""
        if(time.getMonth()>8){
            nowTime = nowTime+time.getMonth()+1+"月";
        }else{
            nowTime = nowTime+"0"+(time.getMonth()+1)+"月";
        }
        if(time.getDate()>9){
            nowTime = nowTime+time.getDate()+"日 "
        }else{
            nowTime = nowTime+"0"+time.getDate()+"日 "
        }
        if(time.getHours()>9){
            nowTime = nowTime+time.getHours()+":";
        }else{
            nowTime = nowTime+"0"+time.getHours()+":"
        }
        if(time.getMinutes()>9){
            nowTime = nowTime+time.getMinutes()+":";
        }else{
            nowTime = nowTime+"0"+time.getMinutes()+":"
        }
        if(time.getSeconds()>9){
            nowTime = nowTime+time.getSeconds()
        }else{
            nowTime = nowTime+"0"+time.getSeconds()
        }
        //+time.getDate()+"日"+time.getHours()+":"+time.getMinutes()+":"+time.getSeconds()
        
        document.getElementById("div_timer").innerHTML = nowTime;
        }
        setInterval(play,1000);//每一秒执行一次
    </script> 

    <script type="text/javascript">
        var nowTime ;
        function player(){
        var time = new Date();
        Time = ""
        Time2 = ""
        if(time.getMonth()>8){
            Time = Time+(time.getMonth()+1)+"-";
        }else{
            Time = Time+"0"+(time.getMonth()+1)+"-";
        }
        if(time.getMonth()>7&&time.getMonth()<11){
            Time2 = Time2+(time.getMonth()+2)+"-";
        }
        if(time.getMonth()<7){
            Time2 = Time2+"0"+(time.getMonth()+2)+"-";
        }else{
            Time2 = Time2+"01-"
        }
        
        if(time.getDate()>9){
            Time = Time+time.getDate()
            Time2 = Time2+time.getDate()
        }else{
            Time = Time+"0"+time.getDate()
            Time2 = Time2+"0"+time.getDate()
        }

        document.getElementById("detect_time").innerHTML = Time;
        document.getElementById("detect_time2").innerHTML = Time;
        document.getElementById("detect_time3").innerHTML = Time;
        document.getElementById("detect_time4").innerHTML = Time2;
        }
        setInterval(player,1000);//每一秒执行一次


    </script>
